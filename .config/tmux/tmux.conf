set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set-option -g status-position top
set-option -g status-style "fg=white"
set-option -g status-left '#[fg=white]#[bold] #S #[default]'
set-option -g status-justify absolute-centre
set-window-option -g window-status-format '#[fg=gray] #I:#W #[default]'
set-window-option -g window-status-current-format '#[fg=black] #[bg=gray] #I:#W #[default]'
set-option -g pane-border-style "bg=black"
set-option -g pane-active-border-style "bg=black"
# set-option -g pane-border-style "bg=white"
# set-option -g pane-active-border-style "bg=white"

# Right side of the status bar: date and time
# set-option -g status-right '#[fg=white]'
set-option -g status-right ''
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
